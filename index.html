<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
</head>
<body>
    <h2 class="quizHeader">Take a Quiz!</h2>
  
	<table style="width:583px">
	<tr>
	  <td>
	  	<div>
	  		<p class="question">1. What special variable can hold more than one vaule at a time?</p>

	    	<ul>
	    	<input class="answer" type="radio" name="q1" value="1">
	        <label id="Array">Array</label>
	    	<br>
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>Function</label>
	        <br>
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>Table</label>
	        <br>
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>Class</label>
    		</ul>
	  	</div>
	  </td>
	  <td>
	  	<div>
	  		<p class="question">2. What is used for storing and manipulating text?</p>

	    	<ul>
	        <input class="answer" type="radio" name="q2" value="0">
	        <label>Number</label>
	        <br>
	        <input class="answer" type="radio" name="q2" value="1">
	        <label id="String">String</label>
	        <br>
	        <input class="answer" type="radio" name="q2" value="0">
	        <label>Text</label>
	        <br>
	        <input class="answer" type="radio" name="q2" value="0">
	        <label>Object</label>
	    	</ul>
	  	</div>
	  </td>
	</tr>
	<tr>
	  <td>
	  	<div>
	  		<p class="question">3. What is a block of code designed to perform a particular task? </p>

	    	<ul>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>Object</label>
	        <br>
	        <input class="answer" type="radio" name="q3" value="1">
	        <label id="Function">Function</label>
	        <br>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>Data</label>
	        <br>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>Array</label>
	    	</ul>
		</div>
	  </td>
	  <td>
	  	<div>
	  		<p class="question">4. What are containers for storing data?</p>

	    	<ul>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>Function</label>
	        <br>
	        <input class="answer" type="radio" name="q4" value="1">
	        <label id="Variables">Variables</label>
	        <br>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>Object</label>
	        <br>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>Datasets</label>
    		</ul>
	  	</div>
	  </td>
	</tr>
	</table>
<br/>
  <div class="submitter">
          <input class="quizSubmit" id="submitButton" onClick="submitQuiz()"
          type="submit" value="Submit" />
    </div>
  
<!--show only wrong answers on submit-->
    <div class="quizAnswers" id="correctAnswer1"></div>
	    <div class="quizAnswers" id="correctAnswer2"></div>
    <div class="quizAnswers" id="correctAnswer3"></div>
    <div class="quizAnswers" id="correctAnswer4"></div>

<!--show score upon submit-->
    <div>
    	<h2 class="quizScore" id="userScore"></h2>
    </div>
	</div>

</body>
</html>
